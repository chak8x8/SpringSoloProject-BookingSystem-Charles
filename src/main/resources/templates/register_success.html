<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Reservation - 3 | Colina - Hotel, Resort & Accommodation
	Website</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/hotel-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/datepicker.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<header>

			<!-- ======================== Navigation ======================== -->

			<div class="container">

				<!-- === navigation-top === -->

				<nav class="navigation-top clearfix">

					<!-- navigation-top-left -->

					<div class="navigation-top-left">
						<a class="box" href="#"> <i class="fa fa-facebook"></i>
						</a> <a class="box" href="#"> <i class="fa fa-twitter"></i>
						</a> <a class="box" href="#"> <i class="fa fa-youtube"></i>
						</a>
					</div>

				</nav>

				<!-- === navigation-main === -->

				<nav class="navigation-main clearfix">

					<!-- logo -->

					<div class="logo animated fadeIn">
						<a th:href="@{/member_index}"> <img class="logo-desktop"
							src="assets/images/logo.png" alt="Alternate Text" /> <img
							class="logo-mobile" src="assets/images/logo-mobile.png"
							alt="Alternate Text" />
						</a>
					</div>

					<!-- toggle-menu -->

					<div class="toggle-menu">
						<i class="icon icon-menu"></i>
					</div>

					<!-- navigation-block -->

					<div class="navigation-block clearfix">

						<!-- navigation-left -->

						<ul class="navigation-left">
							<li><a th:href="@{/index}">Home</a></li>
						</ul>

					</div>
					<!--/navigation-block-->

				</nav>
			</div>
			<!--/container-->

		</header>

		<!-- ========================  Checkout ======================== -->

		<section class="page">

			<!-- ===  Page header === -->

			<div class="page-header"
				style="background-image: url(assets/images/header-1.jpg)">
				<div class="container">
					<h2 class="title">Registration</h2>
				</div>
			</div>


			<!-- ===  Checkout === -->

			<div class="checkout">

				<div class="container">


					<div class="clearfix">

						<!-- ========================  Note block ======================== -->


						<div class="row">
							<div class="cart-wrapper">

								<div class="note-block">

									<div class="container text-center">
										<div>
											<h3>You have signed up successfully</h3>
											<button>
												<a th:href="@{/login}">Click here to login</a>
											</button>
										</div>
									</div>


								</div>

							</div>

						</div>

					</div>
				</div>



			</div>
			<!--/wrapper-->

			<!--JS files-->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script src="js/jquery.bootstrap.js"></script>
			<script src="js/jquery.magnific-popup.js"></script>
			<script src="js/jquery.owl.carousel.js"></script>
			<script src="js/main.js"></script>
</body>

</html>
