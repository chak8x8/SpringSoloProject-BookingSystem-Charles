<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Reservation | Colina - Hotel, Resort & Accommodation
	Website Template</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/hotel-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/datepicker.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<div th:insert="fragments::HeadBar"></div>
		<!-- ========================  Checkout ======================== -->

		<section class="page">

			<!-- ===  Page header === -->

			<div class="page-header"
				style="background-image: url(assets/images/header-1.jpg)">
				<div class="container">
					<h2 class="title">My Records</h2>
				</div>
			</div>


			<!-- ===  Checkout === -->



			<div class="checkout">

				<div class="container">

					<div>
						<table class="table table-striped table-bordered">
							<thead class="thead-dark">
								<tr>
									<th>Record ID</th>
									<th>Check-in date</th>
									<th>Check-out date</th>
									<th>Reviews</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="record: ${listRecords}">
									<td th:text="${record.recordId}">Record ID</td>
									<td th:text="${record.startDate}">Check-in date</td>
									<td th:text="${record.endDate}">Check-out date</td>
									<block th:if="${record.isReviewed}"><td></td></block>
									<block th:unless="${record.isReviewed}">
										<td>
										<a th:href="@{'/review/' + *{record.recordId}}" class="btn btn-success">
										Review</a></td>
									</block>
									
									
								</tr>
							</tbody>
						</table>
					</div>
					<div class="clearfix">

						<!-- ========================  Cart wrapper ======================== -->

						<div class="cart-wrapper">

							<!--cart header -->

							<div class="cart-block cart-block-header clearfix">
								<div>
									<span>Room type</span>
								</div>
								<div class="text-right">
									<span>Price</span>
								</div>
							</div>

							<!--cart items-->

							<div class="clearfix">

								<div class="cart-block cart-block-item clearfix">
									<div class="image">
										<a href="room-overview.html"><img
											src="assets/images/room-4.jpg" alt="" /></a>
									</div>
									<div class="title">
										<div class="h2">
											<a href="room-overview.html">Luxury Room</a>
										</div>
										<p>
											<strong>Check-in date</strong> <br /> <a href="#">(September
												22, 2017)</a>
										</p>
										<!-- 										<p>
											<strong>Guests</strong> <br /> 2 Adults, 1 Child
										</p> -->
										<p>
											<strong>Nights</strong> <br /> 7
										</p>
									</div>
									<div class="price">
										<span class="final h3">$ 1.998</span>

									</div>
								</div>

							</div>



						</div>
					</div>

				</div>
				<!--/container-->
			</div>
			<!--/checkout-->

		</section>


	</div>
	<!--/wrapper-->

	<!--JS files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.bootstrap.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/jquery.owl.carousel.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
