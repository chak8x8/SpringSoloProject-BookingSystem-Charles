



<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<body>
	<div class="container">
		<h1>Create Review</h1>
		<hr />
		<form th:action="@{/saveReview}" th:object="${review}" method="post">
			<input type="hidden" th:field="*{reviewId}" />
			<input type="hidden" th:field="*{record}" />
			<input type="text" th:field="*{comment}" placeholder="Leave your Comment" class="form-control col-4 mb-4" /> 
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{/member_index}">Back to the home page</a>

	</div>
</body>
