<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Reservation | Colina - Hotel, Resort & Accommodation
	Website Template</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/hotel-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/datepicker.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

	<div th:insert="fragments::HeadBar"></div>


		<!-- ========================  Checkout ======================== -->

		<section class="page">

			<!-- ===  Page header === -->

			<div class="page-header"
				style="background-image: url(assets/images/header-1.jpg)">
				<div class="container">
					<h2 class="title">Make a reservation</h2>
					<p>Proceed to booking step 2</p>
				</div>
			</div>

			<!-- ===  Checkout steps === -->

			<div class="step-wrapper">
				<div class="container">
					<div class="stepper">
						<ul class="row">
							<li class="col-md-4 active"><a th:href="@{/reservation_1}"><span
									data-text="Room & rates"></span></a></li>
							<!-- <li class="col-md-4"><a href="reservation-2.html"><span
									data-text="Reservation"></span></a></li> -->
							<li class="col-md-4"><a th:href="@{/reservation_2}"><span
									data-text="Checkout"></span></a></li>
						</ul>
					</div>
				</div>
			</div>

			<!-- ===  Checkout === -->

			<div class="checkout">

				<div class="container">

					<div class="clearfix">

						<!-- ========================  Cart wrapper ======================== -->

						<div class="cart-wrapper">

							<!--cart header -->

							<div class="cart-block cart-block-header clearfix">
								<div>
									<span>Room type</span>
								</div>
								<div class="text-right">
									<span>Price</span>
								</div>
							</div>

							<!--cart items-->

							<div class="clearfix">

								<div class="cart-block cart-block-item clearfix">
									<div class="image">
										<a href="room-overview.html"><img
											src="assets/images/room-4.jpg" alt="" /></a>
									</div>
									<div class="title">
										<div class="h2">
											<a href="room-overview.html">Luxury Room</a>
										</div>
										<p>
											<strong>Check-in date</strong> <br /> <p
												th:text="${startDate}">(September 22, 2017)</p>
										</p>
										<!-- 										<p>
											<strong>Guests</strong> <br /> 2 Adults, 1 Child
										</p> -->
										<p>
											<strong>Nights</strong> <br /> <p
												th:text="${duration}" >7</p>
										</p>
									</div>
									<div class="price">
									<div class="row">
									<span class="final h3">$</span>
										<span class="final h3" th:text="${totalPrice}">$ 1.998 </span>
										<!-- <span class="discount">$
											2.666</span> -->
											</div>
									</div>
									<!--delete-this-item-->
									<span class="icon icon-cross icon-delete"></span>
								</div>

							</div>

							<!--cart prices -->

							<!-- 							<div class="clearfix">
								<div class="cart-block cart-block-footer clearfix">
									<div>
										<strong>Discount 15%</strong>
									</div>
									<div>
										<span>$ 159,00</span>
									</div>
								</div>

								<div class="cart-block cart-block-footer clearfix">
									<div>
										<strong>TAX</strong>
									</div>
									<div>
										<span>$ 59,00</span>
									</div>
								</div>
							</div> -->

							<!--cart final price -->

							<!-- 							<div class="clearfix">
								<div
									class="cart-block cart-block-footer cart-block-footer-price clearfix">
									<div>
										<span class="checkbox"> <input type="checkbox"
											id="couponCodeID"> <label for="couponCodeID">Promo
												code</label> <input type="text" class="form-control form-coupon"
											value="" placeholder="Enter your coupon code" />
										</span>
									</div>
									<div>
										<div class="h2 title">$ 1259,00</div>
									</div>
								</div>
							</div> -->

							<!-- ========================  Cart navigation ======================== -->

							<div class="clearfix">
								<div
									class="cart-block cart-block-footer cart-block-footer-price clearfix">
									<div>
										<!-- 		<a href="#" class="btn btn-clean-dark"></a> -->
									</div>
									<div>
										<form th:action="@{/confirm}">
											<input th:value="${startDate}" type="date" name="startDate"
												hidden /> <input th:value="${endDate}" type="date"
												name="endDate" hidden /> <input th:value="${duration}"
												type="text" name="duration" hidden /> <input th:value="${totalPrice}"
												type="text" name="totalPrice" hidden />
												<!-- <a
												th:href="@{/reservation_2}" class="btn btn-main">Confirm
												<span class="icon icon-chevron-right"></span>
											</a> -->
											
											<input type="submit" th:href="@{/reservation_2}"
									class="btn btn-main" value="Confirm" />
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
				<!--/container-->
			</div>
			<!--/checkout-->

		</section>


	</div>
	<!--/wrapper-->

	<!--JS files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.bootstrap.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/jquery.owl.carousel.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
